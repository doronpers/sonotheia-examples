name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: examples/python
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        working-directory: examples/python
        run: |
          ruff check .

      - name: Run Ruff formatter check
        working-directory: examples/python
        run: |
          ruff format --check .

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: examples/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        working-directory: examples/python
        run: |
          pytest tests/ -v --tb=short

      - name: Run pytest with coverage
        if: matrix.python-version == '3.11'
        working-directory: examples/python
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: examples/python/coverage.xml

  curl-validation:
    name: Validate curl scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check bash scripts syntax
        run: |
          bash -n examples/curl/deepfake-detect.sh
          bash -n examples/curl/mfa-verify.sh
          bash -n examples/curl/sar-report.sh

      - name: Check scripts are executable
        run: |
          test -x examples/curl/deepfake-detect.sh
          test -x examples/curl/mfa-verify.sh
          test -x examples/curl/sar-report.sh

  typescript-build:
    name: Build TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: examples/typescript
        run: npm install

      - name: Build TypeScript
        working-directory: examples/typescript
        run: npm run build

  node-validation:
    name: Validate Node.js examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: examples/node
        run: npm install

      - name: Check JavaScript syntax
        working-directory: examples/node
        run: |
          node --check batch-processor.js
          node --check webhook-server.js
