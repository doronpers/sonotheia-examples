name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  evaluation:
    name: Evaluation Framework Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: evaluation

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest

      - name: Check code style
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

  examples-python-lint:
    name: Examples - Python Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/python

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  examples-python-test:
    name: Examples - Python Test ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    defaults:
      run:
        working-directory: examples/python

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests/ -v --tb=short

      - name: Run pytest with coverage
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: examples/python/coverage.xml

  examples-curl:
    name: Examples - cURL Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples

    steps:
      - uses: actions/checkout@v6

      - name: Check bash scripts syntax
        run: |
          bash -n curl/deepfake-detect.sh
          bash -n curl/mfa-verify.sh
          bash -n curl/sar-report.sh

      - name: Check scripts are executable
        run: |
          test -x curl/deepfake-detect.sh
          test -x curl/mfa-verify.sh
          test -x curl/sar-report.sh

  examples-typescript:
    name: Examples - TypeScript Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/typescript

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

  examples-node:
    name: Examples - Node.js Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/node

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check JavaScript syntax
        run: |
          node --check batch-processor.js
          node --check webhook-server.js
