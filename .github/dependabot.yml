version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/examples/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"

  # TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/examples/typescript"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "typescript"

  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/examples/node"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "node"

  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/examples/terraform/aws"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
